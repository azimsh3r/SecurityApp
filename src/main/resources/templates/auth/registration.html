<!DOCTYPE>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body>
<h2>Registration Page</h2>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="name">Username</label>
    <input id="name" th:field="*{username}" th:type="text"/>
    <br>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></div>

    <label for="password">Password</label>
    <input id="password" th:field="*{password}" type="password"/>
    <br>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">Password Invalid</div>

    <input type="submit" value="Save!"/>
</form>
</body>
</html>
